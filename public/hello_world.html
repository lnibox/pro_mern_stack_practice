<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Pro MERN Stack</title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react-dom.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    </head>
    <style type="text/css">
        .h1-custom {
            color: yellowgreen;
        }
    </style>
    <body>
        <div id="contents"></div> <!-- this is where our component will appear -->
        <script type="text/babel">
            var contentNode = document.getElementById('contents');
            var component = <h1 className="h1-custom">ReactJS</h1>; // A simple JSX component
            ReactDOM.render(component, contentNode); // Render the component inside the content Node
        </script>
    </body>
</html>
